<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button onclick="addTodo()">Add Todo</button>

    <script>
        let todos = [];
        function addTodo(){
            todos.push({
                title: document.querySelector("input").value
            })
            render();
        }
        console.log(todos, 'todo');

        let i = 0;
        function render(){
            const devElm = document.createElement('div');
            devElm.innerHTML = todos[i].title;
            document.querySelector('body').appendChild(devElm);
            i++;
        }
    </script>
    
</body>
</html>
