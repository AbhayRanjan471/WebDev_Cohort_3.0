<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <input id="post1" type="text" placeholder="value1">
    <input id="post2" type="text" placeholder="value2">
    <button onclick="calSum()">add</button>

    <script>
        function calSum(){
            const a = document.getElementById("post1").value;
            const b = document.getElementById("post2").value;

            //passing the data to the backend
            // app.post(url , body)
            axios.post("http://localhost:3000/sum", {
                a:a,
                b:b
            })
            .then((result) => {
                console.log(result.data)
            }).catch((err) => {
                console.log(err)
            });
        }
    </script>
</body>
</html>
